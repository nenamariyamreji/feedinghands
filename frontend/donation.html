<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food Donation - Feeding-Hands</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="https://img.icons8.com/plasticine/100/wheat.png" alt="Feeding-Hands Logo" class="logo-img">
                Feeding-Hands
            </a>
            <nav class="main-nav">
                <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
                <a href="donor-dashboard.html" class="nav-link active"><i class="fas fa-heart"></i> Food Donor</a>
                <a href="ngo.html" class="nav-link"><i class="fas fa-hands-helping"></i> NGO</a>
                <a href="farmer-dashboard.html" class="nav-link"><i class="fas fa-leaf"></i> Farmer</a>
                <a href="#" id="logout-link" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </div>
    </header>

    <main class="form-page-container">
        <div class="form-container">
            <h2 class="form-title">List a New Food Donation</h2>
            <p class="form-subtitle">Fill out the details below to make your surplus food available to NGOs in need.</p>
            <form id="donationForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="foodDescription">Food Item / Description</label>
                        <input type="text" id="foodDescription" name="foodDescription" required placeholder="e.g., Fresh Vegetable Surplus, Leftover Biryani">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Estimated Quantity</label>
                        <input type="text" id="quantity" name="quantity" required placeholder="e.g., 50 kg, 100 portions">
                    </div>
                    <div class="form-group">
                        <label for="foodType">Food Type</label>
                        <select id="foodType" name="foodType" required>
                            <option value="">Select a category...</option>
                            <option value="Cooked Meals">Cooked Meals</option>
                            <option value="Raw Ingredients">Raw Ingredients</option>
                            <option value="Packaged Items">Packaged Items</option>
                            <option value="Fruits & Vegetables">Fruits & Vegetables</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="expiryTime">Pickup Deadline</label>
                        <input type="datetime-local" id="expiryTime" name="expiryTime" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="address">Pickup Address</label>
                        <input type="text" id="address" name="address" required placeholder="Full Address">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="pincode">Pincode</label>
                        <input type="text" id="pincode" name="pincode" required>
                    </div>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">Submit Donation</button>
            </form>
        </div>
    </main>

    <script>
         document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user'));

            // Security Check: If the user is not a logged-in donor, redirect them.
            if (!token || !user || user.role !== 'donor') {
                alert('You must be logged in as a donor to post a donation.');
                window.location.href = 'login.html';
                return;
            }

            // Setup logout functionality
             document.getElementById('logout-link').addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'index.html';
            });
        });

        document.getElementById('donationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user'));

            // Automatically include the logged-in donor's info
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            data.donorName = user.name;
            data.contactPerson = user.name;
            data.phone = user.phone; // Assuming phone is stored in user object
            data.email = user.email; // Assuming email is stored in user object

            try {
                const response = await fetch('http://localhost:5000/api/donations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // THIS LINE IS CRUCIAL: It sends the login token to the backend for verification.
                        'Authorization': `Bearer ${token}` 
                    },
                    body: JSON.stringify(data),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to submit donation');
                }

                alert('Donation listed successfully!');
                window.location.href = 'donor-dashboard.html'; // Redirect to the dashboard on success

            } catch (error) {
                alert('Error: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Donation';
            }
        });
    </script>
</body>
</html>
